garmin.redirectUri=https://garmin-webhook-app-production.up.railway.app/api/garmin/callback

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development - now persistent)
spring.datasource.url=jdbc:h2:file:./data/garmindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.io.fermion.az.health.garmin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=io.fermion.az.health.garmin.controller

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Application Information
spring.application.name=Garmin Data Fetch Service
info.app.name=Garmin Data Fetch
info.app.description=Service for fetching data from Garmin smartwatches
info.app.version=1.0.0