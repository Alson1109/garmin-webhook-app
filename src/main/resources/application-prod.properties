# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Garmin Configuration
garmin.clientId=${GARMIN_CLIENT_ID}
garmin.clientSecret=${GARMIN_CLIENT_SECRET}
garmin.baseUrl=${GARMIN_BASE_URL:https://apis.garmin.com}
garmin.redirectUri=${GARMIN_REDIRECT_URI}
garmin.authorizationUrl=${GARMIN_AUTHORIZATION_URL:https://connect.garmin.com/oauthConfirm}
garmin.tokenUrl=${GARMIN_TOKEN_URL:https://apis.garmin.com/oauth-service/oauth/token}

# Database Configuration (Railway provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.io.fermion.az.health=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true