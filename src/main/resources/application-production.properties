# Server Configuration
server.port=${PORT:8080}

# Database Configuration (H2 for production - file-based)
spring.datasource.url=jdbc:h2:file:/app/data/garmindb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disable in production for security)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging Configuration - less verbose for production
logging.level.io.fermion.az.health.garmin=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator