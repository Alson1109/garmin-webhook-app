# Garmin API Configuration
garmin.client.id=your-client-id
garmin.client.secret=your-client-secret
garmin.redirect.uri=your-redirect-uri
garmin.token.url=https://apis.garmin.com/oauth/oauth2/token
garmin.user.id.url=https://apis.garmin.com/user/id
garmin.dailies.url=https://apis.garmin.com/daily-summary

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true