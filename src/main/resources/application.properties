# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=GarminDataFetch

# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# =============================================
# GARMIN API CONFIGURATION
# =============================================
# Garmin OAuth2 Configuration
garmin.client-id=${GARMIN_CLIENT_ID:your-dev-client-id}
garmin.client-secret=${GARMIN_CLIENT_SECRET:your-dev-client-secret}
garmin.redirect-uri=${GARMIN_REDIRECT_URI:http://localhost:8080/auth/callback}

# Garmin API URLs
garmin.base-url=${GARMIN_BASE_URL:https://apis.garmin.com}
garmin.authorization-url=${GARMIN_AUTHORIZATION_URL:https://connect.garmin.com/oauthConfirm}
garmin.token-url=${GARMIN_TOKEN_URL:https://apis.garmin.com/oauth-service/oauth/token}
garmin.user-id-url=${GARMIN_USER_ID_URL:https://apis.garmin.com/user/id}
garmin.dailies-url=${GARMIN_DAILIES_URL:https://apis.garmin.com/daily-summary}

# =============================================
# DATABASE CONFIGURATION - DEVELOPMENT (H2)
# =============================================
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.io.fermion.az.health=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================
# SPRING ACTUATOR (MONITORING)
# =============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# =============================================
# PRODUCTION PROFILE OVERRIDES
# =============================================
---
# Production Profile Configuration
spring.config.activate.on-profile=prod

# Server Configuration for Production
server.port=${PORT:8080}

# Database Configuration - PRODUCTION (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Production Logging
logging.level.io.fermion.az.health=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=OFF

# =============================================
# TEST PROFILE OVERRIDES
# =============================================
---
# Test Profile Configuration
spring.config.activate.on-profile=test

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Test Logging
logging.level.io.fermion.az.health=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
