# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=GarminDataFetch

# Active profile (set to 'prod' for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# =============================================
# GARMIN API CONFIGURATION - MUST MATCH SERVICE PROPERTIES
# =============================================
# Garmin OAuth2 Configuration - USE DOTS NOT HYPHENS
garmin.client.id=${GARMIN_CLIENT_ID:8c37b0c3-8722-47c5-b62c-fbf55b839631}
garmin.client.secret=${GARMIN_CLIENT_SECRET:your-client-secret}
garmin.redirect.uri=${GARMIN_REDIRECT_URI:https://garmin-webhook-app-production.up.railway.app/api/garmin/auth/callback}

# Garmin API URLs - USE DOTS NOT HYPHENS
garmin.token.url=${GARMIN_TOKEN_URL:https://apis.garmin.com/oauth-service/oauth/token}
garmin.user.id.url=${GARMIN_USER_ID_URL:https://apis.garmin.com/wellness-api/rest/user/id}
garmin.dailies.url=${GARMIN_DAILIES_URL:https://apis.garmin.com/wellness-api/rest/dailies}

# =============================================
# DATABASE CONFIGURATION - DEVELOPMENT (H2)
# =============================================
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.io.fermion.az.health=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG

# =============================================
# SPRING ACTUATOR (MONITORING)
# =============================================
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.health.db.enabled=true

---
# Production Profile Configuration
spring.config.activate.on-profile=production

# Server Configuration for Production
server.port=${PORT:8080}

# Database Configuration - PRODUCTION (PostgreSQL)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/garmin}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Production Logging
logging.level.io.fermion.az.health=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Garmin Production URLs
garmin.redirect.uri=${GARMIN_REDIRECT_URI:https://garmin-webhook-app-production.up.railway.app/api/garmin/auth/callback}
