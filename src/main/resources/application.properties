# Garmin API Configuration
garmin.client.id=YOUR_GARMIN_CLIENT_ID
garmin.client.secret=YOUR_GARMIN_CLIENT_SECRET
garmin.redirect.uri=https://your-railway-app.up.railway.app/api/garmin/auth/callback
garmin.token.url=https://connectapi.garmin.com/oauth2/token
garmin.user.id.url=https://apis.garmin.com/wellness-api/rest/user/id
garmin.dailies.url=https://apis.garmin.com/wellness-api/rest/dailies

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
