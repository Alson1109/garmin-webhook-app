# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=GarminDataFetch

# =============================================
# SERVER CONFIGURATION
# =============================================
# Bind to Railway-provided port
server.port=${PORT:8080}
management.server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/

# =============================================
# GARMIN API CONFIGURATION
# =============================================
garmin.client.id=${GARMIN_CLIENT_ID:8c37b0c3-8722-47c5-b62c-fbf55b839631}
garmin.client.secret=${GARMIN_CLIENT_SECRET:your-client-secret}
garmin.redirect.uri=${GARMIN_REDIRECT_URI:https://garmin-webhook-app-production.up.railway.app/api/garmin/auth/callback}
garmin.token.url=${GARMIN_TOKEN_URL:https://apis.garmin.com/oauth-service/oauth/token}
garmin.user.id.url=${GARMIN_USER_ID_URL:https://apis.garmin.com/wellness-api/rest/user/id}
garmin.dailies.url=${GARMIN_DAILIES_URL:https://apis.garmin.com/wellness-api/rest/dailies}

# =============================================
# DATABASE CONFIGURATION - DEVELOPMENT (H2)
# =============================================
spring.datasource.url=jdbc:h2:mem:garmindb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (optional for dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.io.fermion.az.health=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG

# =============================================
# SPRING ACTUATOR (MONITORING)
# =============================================
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.health.db.enabled=true

# =============================================
# PRODUCTION PROFILE
# =============================================
spring.config.activate.on-profile=production

# (still using in-memory DB for now)
spring.datasource.url=jdbc:h2:mem:garmindb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Production Logging
logging.level.io.fermion.az.health=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
