# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# Garmin Configuration
garmin.clientId=${GARMIN_CLIENT_ID:8c37b0c3-8722-47c5-b62c-fbf55b839631}
garmin.clientSecret=${GARMIN_CLIENT_SECRET:your_client_secret}
garmin.baseUrl=${GARMIN_BASE_URL:https://apis.garmin.com/wellness-api/rest}
garmin.redirectUri=${GARMIN_REDIRECT_URI:https://garmin-webhook-app-production.up.railway.app/api/garmin/callback}
garmin.authorizationUrl=${GARMIN_AUTHORIZATION_URL:https://connect.garmin.com/oauthConfirm}
garmin.tokenUrl=${GARMIN_TOKEN_URL:https://apis.garmin.com/oauth-service/oauth/token}

# Database
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.jpa.hibernate.ddl-auto=update

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.io.fermion.az.health=INFO